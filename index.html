<html>
  <head>
    <link href="index.css" rel="stylesheet">
    <title>Lex's Guessing Game</title>
  </head>
  <body>
    <h1>Play my Guessing Game!</h1>
    <!-- 1st Result -->
    <h2>Does Lex live with his brother? ('Y' or 'N', please...)</h2>
    <p id=resultOne></p>
    <!-- 2nd Result -->
    <h2>Does Lex have a cat named Murphy? (Again. please answer 'Y' or 'N'.)</h2>
    <p id=resultTwo></p>
    <!-- 3rd Result -->
    <h2>Does Lex watch 'Masterchef Junior' with is sister? ('Y' or 'N')</h2>
    <p id=resultThree></p>
    <!-- Spit out how many correct answers are given -->
    <h3 id=numCorrect></h3>
    <!-- 4th Result -->
    <h2>Now guess how many sisters Lex has. (Hint: it's a number greater than 0)</h2>
    <p id=resultFour></p>
    <script src="app.js" type="text/javascript">
    </script>
  </body>
  </html>
